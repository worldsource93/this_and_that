<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="https://github.com/worldsource93">
          <img
            src="https://avatars.githubusercontent.com/u/54733472?v=4"
            alt=""
          />
        </a>
        <div>
          <h1>
            <a href="https://github.com/worldsource93">Won</a>
          </h1>
          <span aria-label="Posted 30 minutes ago">30 min</span>
        </div>
        <button type="button">Follow</button>
      </div>
      <div class="feed-content">
        <p>
          Lorem elit duis officia id magna veniam ex sit et consectetur commodo.
          In consequat aliquip pariatur officia mollit enim. Fugiat labore
          cillum pariatur laborum.
        </p>
      </div>
      <div class="feed-footer">
        <button type="button">10 Likes</button>
        <button type="button">0 Comments</button>
      </div>
      <form action="" method="POST" class="feed-comment">
        <textarea value="" placeholder="Write a comment"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
