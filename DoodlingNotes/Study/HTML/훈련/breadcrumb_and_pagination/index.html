<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Breadcrumb &amp; Pagination</title>
  </head>
  <body>
    <div class="breadcrumb">
      <a href="https://github.com/worldsource93">won</a>
      <a href="https://github.com/worldsource93/this_and_that">this_and_that</a>
    </div>
    <div class="pagination">
      <a href="#" class="disabled">previous</a>
      <ol>
        <li class="current-page">
          <a href="#" aria-label="Go to previous page">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">4</a>
        </li>
        <li>
          <a href="#">5</a>
        </li>
        <li>
          <button type="button" disabled>...</button>
        </li>
        <li>
          <a href="#">6</a>
        </li>
        <li>
          <a href="#">7</a>
        </li>
        <li>
          <a href="#">8</a>
        </li>
      </ol>
      <a href="#">next</a>
    </div>
  </body>
</html>
